name: CI

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    name: python:${{matrix.python_version}}, flake8:${{matrix.flake8_version}}
    strategy:
      fail-fast: true
      matrix:
        python_version:
          # - '3.7'
          # - '3.8'
          # - '3.9'
          - '3.10'
        flake8_version:
          # - '3.9.2'
          # - '4.0.1'
          - '5.0.4'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/test.yml
        with:
          python_version: ${{ matrix.python_version }}
          flake8_version: ${{ matrix.flake8_version }}
